<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Records</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>Student Records</h1>

  <table id="studentTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>OSIS ID</th>
        <th>School Name</th>
        <th>Grade Level</th>
      </tr>
    </thead>
    <tbody id="studentBody"></tbody>
  </table>

  <script>
    // Supabase config
    const SUPABASE_URL = 'https://cpnbxqfduxtdufhdkuig.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwbmJ4cWZkdXh0ZHVmaGRrdWlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMjg2MjEsImV4cCI6MjA2MzYwNDYyMX0.ipVyFBRyfV_HQjDCR-_wzK-LMTuw0UE3x59gVPOtf7A';

    // Create client â€” note variable name is 'client' to avoid conflicts
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadStudents() {
      const { data, error } = await client
        .from('students')
        .select('*')
        .order('ID', { ascending: true });

      const table = document.getElementById('studentTable');
      const tbody = document.getElementById('studentBody');
      tbody.innerHTML = '';

      if (error) {
        alert('Error loading data: ' + JSON.stringify(error));
        return;
      }

      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="7">No data found.</td></tr>';
        table.style.display = 'table';
        return;
      }

      data.forEach(student => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.ID}</td>
          <td>${student.first_name || ''}</td>
          <td>${student.middle_name || ''}</td>
          <td>${student.last_name || ''}</td>
          <td>${student.osis_id || ''}</td>
          <td>${student.school_name || ''}</td>
          <td>${student.grade_level || ''}</td>
        `;
        tbody.appendChild(row);
      });

      table.style.display = 'table';
    }

    window.addEventListener('DOMContentLoaded', loadStudents);
  </script>

</body>
</html>
